bind = $mainMod CTRL, O, exec, $UserScripts/SystemOptimizer.sh performance # Performance mode
bind = $mainMod CTRL, G, exec, $UserScripts/SystemOptimizer.sh gaming # Gaming mode
bind = $mainMod CTRL, B, exec, $UserScripts/SystemOptimizer.sh battery # Battery mode
bind = $mainMod CTRL, Q, exec, $UserScripts/SystemOptimizer.sh quality # Quality mode

# Advanced system controls
bind = $mainMod CTRL, S, exec, $UserScripts/SystemTray.sh # System tray menu
bind = $mainMod CTRL, W, exec, $UserScripts/WorkspaceManager.sh organize # Organize workspaces
bind = $mainMod CTRL, E, exec, $UserScripts/WorkspaceManager.sh empty # Switch to empty workspace
bind = $mainMod CTRL, N, exec, $UserScripts/WorkspaceManager.sh next # Next workspace with windows
bind = $mainMod CTRL, V, exec, $UserScripts/WorkspaceManager.sh prev # Previous workspace with windows

# Theme management
